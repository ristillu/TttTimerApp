<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>TTT Timer - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        #settings-titlebar {
            height: 40px;
            background: rgba(30, 30, 30, 0.95);
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: white;
        }

        #settings-title-left {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        #settings-close-btn {
            -webkit-app-region: no-drag;
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        #settings-close-btn:hover {
            background: #e81123;
        }

        #settings-content {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(100vh - 40px);
        }

        .settings-field {
            margin-bottom: 25px;
        }

        .settings-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        #team-select {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        #team-select:hover {
            border-color: #0078d4;
        }

        #team-select:focus {
            outline: none;
            border-color: #0078d4;
        }

        #zoom-select {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        #zoom-select:hover {
            border-color: #0078d4;
        }

        #zoom-select:focus {
            outline: none;
            border-color: #0078d4;
        }

        #settings-save-btn {
            width: 100%;
            padding: 12px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        #settings-save-btn:hover {
            background: #106ebe;
        }

        /* Transparency slider styles */
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-value-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #666;
        }

        .slider-value {
            font-weight: 600;
            color: #0078d4;
        }

        #transparency-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        #transparency-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0078d4;
            cursor: pointer;
            transition: background 0.2s;
        }

        #transparency-slider::-webkit-slider-thumb:hover {
            background: #106ebe;
        }

        #transparency-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0078d4;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }

        #transparency-slider::-moz-range-thumb:hover {
            background: #106ebe;
        }
    </style>
</head>
<body>
    <div id="settings-titlebar">
        <div id="settings-title-left">
            <span>&#9881;</span>
            <span>TTT Timer - Settings</span>
        </div>
        <button id="settings-close-btn" title="Close">X</button>
    </div>

    <div id="settings-content">
        <div class="settings-field">
            <label class="settings-label" for="team-select">Team</label>
            <select id="team-select">
                <option value="sigrid">Sigrid</option>
                <option value="sigmund">Sigmund</option>
                <option value="skidbladnir">Skidbladnir</option>
                <option value="blitz">Blitz</option>
                <option value="fubar">Fubar</option>
            </select>
        </div>
        <div class="settings-field">
            <label class="settings-label" for="zoom-select">Zoom Level</label>
            <select id="zoom-select">
                <option value="25">25%</option>
                <option value="33">33%</option>
                <option value="50">50%</option>
                <option value="67">67%</option>
                <option value="75">75%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
                <option value="100">100%</option>
                <option value="110">110%</option>
                <option value="125">125%</option>
                <option value="150">150%</option>
                <option value="175">175%</option>
                <option value="200">200%</option>
                <option value="250">250%</option>
                <option value="300">300%</option>
                <option value="400">400%</option>
                <option value="500">500%</option>
            </select>
        </div>
        <div class="settings-field">
            <label class="settings-label" for="transparency-slider">Background Opacity</label>
            <div class="slider-container">
                <div class="slider-value-display">
                    <span>More Transparent (5%)</span>
                    <span class="slider-value" id="transparency-value">100%</span>
                    <span>Opaque (100%)</span>
                </div>
                <input type="range" id="transparency-slider" min="5" max="100" value="100" step="1">
            </div>
        </div>
        <button id="settings-save-btn">Save Settings</button>
    </div>

    <script>
        console.log('Settings window loaded');

        const teamSelect = document.getElementById('team-select');
        const zoomSelect = document.getElementById('zoom-select');
        const transparencySlider = document.getElementById('transparency-slider');
        const transparencyValue = document.getElementById('transparency-value');
        const settingsSaveBtn = document.getElementById('settings-save-btn');
        const settingsCloseBtn = document.getElementById('settings-close-btn');

        // Load current team, zoom, and transparency selection
        window.addEventListener('DOMContentLoaded', async () => {
            // Load team
            const currentTeam = await window.electronAPI.getCurrentTeam();
            console.log('Current team:', currentTeam);
            if (currentTeam) {
                teamSelect.value = currentTeam;
            }

            // Load zoom level
            const currentZoom = await window.electronAPI.getCurrentZoom();
            console.log('Current zoom:', currentZoom + '%');
            if (currentZoom) {
                zoomSelect.value = currentZoom;
            }

            // Load transparency
            const currentTransparency = await window.electronAPI.getCurrentTransparency();
            console.log('Current transparency:', currentTransparency + '%');
            if (currentTransparency) {
                transparencySlider.value = currentTransparency;
                transparencyValue.textContent = currentTransparency + '%';
            }
        });

        // Apply zoom immediately when changed (for preview)
        zoomSelect.addEventListener('change', () => {
            const selectedZoom = zoomSelect.value;
            console.log('Zoom changed to:', selectedZoom + '%');
            window.electronAPI.setZoomLevel(selectedZoom);
        });

        // Apply transparency immediately when slider moves
        transparencySlider.addEventListener('input', () => {
            const transparency = transparencySlider.value;
            transparencyValue.textContent = transparency + '%';
            console.log('Transparency changed to:', transparency + '%');
            window.electronAPI.setTransparency(transparency);
        });

        // Save settings
        settingsSaveBtn.addEventListener('click', () => {
            const selectedTeam = teamSelect.value;
            const selectedZoom = zoomSelect.value;
            const selectedTransparency = transparencySlider.value;
            console.log('Saving team:', selectedTeam);
            console.log('Saving zoom:', selectedZoom + '%');
            console.log('Saving transparency:', selectedTransparency + '%');
            
            // Send to main process to update main window
            window.electronAPI.saveTeam(selectedTeam);
            window.electronAPI.saveZoom(selectedZoom);
            window.electronAPI.saveTransparency(selectedTransparency);
            
            // Close settings window
            window.electronAPI.closeSettingsWindow();
        });

        // Close button
        settingsCloseBtn.addEventListener('click', () => {
            console.log('Close button clicked');
            window.electronAPI.closeSettingsWindow();
        });

        // Also allow Enter key to save
        teamSelect.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                settingsSaveBtn.click();
            }
        });

        zoomSelect.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                settingsSaveBtn.click();
            }
        });
    </script>
</body>
</html>
