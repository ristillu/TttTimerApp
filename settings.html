<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com">
    <title>TTT Timer - Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            color: #ffffff;
        }

        #settings-titlebar {
            height: 40px;
            background: #1e1e1e;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: white;
            border-bottom: 1px solid rgba(102, 211, 224, 0.2);
        }

        #settings-title-left {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        #settings-icon {
            font-size: 18px;
            color: #66d3e0;
        }

        #settings-close-btn {
            -webkit-app-region: no-drag;
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        #settings-close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #settings-content {
            padding: 24px;
            overflow-y: auto;
            max-height: calc(100vh - 40px);
        }

        .settings-field {
            margin-bottom: 24px;
        }

        .settings-label {
            display: block;
            margin-bottom: 10px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        #team-select {
            width: 100%;
            padding: 12px 14px;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            background: #1e1e1e;
            color: #ffffff;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
            outline: none;
        }

        #team-select:hover {
            background: rgba(102, 211, 224, 0.05);
            border-color: rgba(102, 211, 224, 0.3);
        }

        #team-select:focus {
            border-color: #66d3e0;
            background: rgba(102, 211, 224, 0.05);
        }

        #team-select option {
            background: #1e1e1e;
            color: #ffffff;
        }

        #zoom-select {
            width: 100%;
            padding: 12px 14px;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            background: #1e1e1e;
            color: #ffffff;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
            outline: none;
        }

        #zoom-select:hover {
            background: rgba(102, 211, 224, 0.05);
            border-color: rgba(102, 211, 224, 0.3);
        }

        #zoom-select:focus {
            border-color: #66d3e0;
            background: rgba(102, 211, 224, 0.05);
        }

        #zoom-select option {
            background: #1e1e1e;
            color: #ffffff;
        }

        #settings-save-btn {
            width: 100%;
            padding: 14px;
            background: #66d3e0;
            color: #121212;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(102, 211, 224, 0.3);
        }

        #settings-save-btn:hover {
            background: #5bc4d1;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 211, 224, 0.4);
        }

        #settings-save-btn:active {
            transform: translateY(0);
        }

        /* Transparency slider styles with MUI theme */
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slider-value-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .slider-value {
            font-weight: 600;
            font-size: 14px;
            color: #66d3e0;
            padding: 2px 8px;
            background: rgba(102, 211, 224, 0.1);
            border-radius: 8px;
        }

        #transparency-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.12);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        #transparency-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #66d3e0;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 6px rgba(102, 211, 224, 0.4);
        }

        #transparency-slider::-webkit-slider-thumb:hover {
            background: #5bc4d1;
            transform: scale(1.1);
        }

        #transparency-slider::-webkit-slider-thumb:active {
            transform: scale(0.95);
        }

        #transparency-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #66d3e0;
            cursor: pointer;
            border: none;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 6px rgba(102, 211, 224, 0.4);
        }

        #transparency-slider::-moz-range-thumb:hover {
            background: #5bc4d1;
            transform: scale(1.1);
        }

        #transparency-slider::-moz-range-thumb:active {
            transform: scale(0.95);
        }

        /* Scrollbar styling */
        #settings-content::-webkit-scrollbar {
            width: 8px;
        }

        #settings-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        #settings-content::-webkit-scrollbar-thumb {
            background: rgba(102, 211, 224, 0.3);
            border-radius: 4px;
        }

        #settings-content::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 211, 224, 0.5);
        }
    </style>
</head>
<body>
    <div id="settings-titlebar">
        <div id="settings-title-left">
            <span id="settings-icon">&#9881;</span>
            <span>Settings</span>
        </div>
        <button id="settings-close-btn" title="Close">X</button>
    </div>

    <div id="settings-content">
        <div class="settings-field">
            <label class="settings-label" for="team-select">Team</label>
            <select id="team-select">
                <option value="sigrid">Sigrid</option>
                <option value="sigmund">Sigmund</option>
                <option value="skidbladnir">Skidbladnir</option>
                <option value="blitz">Blitz</option>
                <option value="fubar">Fubar</option>
            </select>
        </div>
        <div class="settings-field">
            <label class="settings-label" for="zoom-select">Zoom Level</label>
            <select id="zoom-select">
                <option value="25">25%</option>
                <option value="33">33%</option>
                <option value="50">50%</option>
                <option value="67">67%</option>
                <option value="75">75%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
                <option value="100">100%</option>
                <option value="110">110%</option>
                <option value="125">125%</option>
                <option value="150">150%</option>
                <option value="175">175%</option>
                <option value="200">200%</option>
                <option value="250">250%</option>
                <option value="300">300%</option>
                <option value="400">400%</option>
                <option value="500">500%</option>
            </select>
        </div>
        <div class="settings-field">
            <label class="settings-label" for="transparency-slider">Background Opacity</label>
            <div class="slider-container">
                <div class="slider-value-display">
                    <span>More Transparent (25%)</span>
                    <span class="slider-value" id="transparency-value">100%</span>
                    <span>Opaque (100%)</span>
                </div>
                <input type="range" id="transparency-slider" min="25" max="100" value="100" step="1">
            </div>
        </div>
        <button id="settings-save-btn">Save Settings</button>
    </div>

    <script>
        console.log('Settings window loaded');

        const teamSelect = document.getElementById('team-select');
        const zoomSelect = document.getElementById('zoom-select');
        const transparencySlider = document.getElementById('transparency-slider');
        const transparencyValue = document.getElementById('transparency-value');
        const settingsSaveBtn = document.getElementById('settings-save-btn');
        const settingsCloseBtn = document.getElementById('settings-close-btn');

        // Load current team, zoom, and transparency selection
        window.addEventListener('DOMContentLoaded', async () => {
            // Load team
            const currentTeam = await window.electronAPI.getCurrentTeam();
            console.log('Current team:', currentTeam);
            if (currentTeam) {
                teamSelect.value = currentTeam;
            }

            // Load zoom level
            const currentZoom = await window.electronAPI.getCurrentZoom();
            console.log('Current zoom:', currentZoom + '%');
            if (currentZoom) {
                zoomSelect.value = currentZoom;
            }

            // Load transparency - clamp to minimum 25%
            const currentTransparency = await window.electronAPI.getCurrentTransparency();
            console.log('Current transparency:', currentTransparency + '%');
            if (currentTransparency) {
                const clampedTransparency = Math.max(25, parseFloat(currentTransparency));
                transparencySlider.value = clampedTransparency;
                transparencyValue.textContent = clampedTransparency + '%';
            }
        });

        // Apply zoom immediately when changed (for preview)
        zoomSelect.addEventListener('change', () => {
            const selectedZoom = zoomSelect.value;
            console.log('Zoom changed to:', selectedZoom + '%');
            window.electronAPI.setZoomLevel(selectedZoom);
        });

        // Apply transparency immediately when slider moves
        transparencySlider.addEventListener('input', () => {
            const transparency = transparencySlider.value;
            transparencyValue.textContent = transparency + '%';
            console.log('Transparency changed to:', transparency + '%');
            window.electronAPI.setTransparency(transparency);
        });

        // Save settings
        settingsSaveBtn.addEventListener('click', () => {
            const selectedTeam = teamSelect.value;
            const selectedZoom = zoomSelect.value;
            const selectedTransparency = transparencySlider.value;
            console.log('Saving team:', selectedTeam);
            console.log('Saving zoom:', selectedZoom + '%');
            console.log('Saving transparency:', selectedTransparency + '%');
            
            // Send to main process to update main window
            window.electronAPI.saveTeam(selectedTeam);
            window.electronAPI.saveZoom(selectedZoom);
            window.electronAPI.saveTransparency(selectedTransparency);
            
            // Close settings window
            window.electronAPI.closeSettingsWindow();
        });

        // Close button
        settingsCloseBtn.addEventListener('click', () => {
            console.log('Close button clicked');
            window.electronAPI.closeSettingsWindow();
        });

        // Also allow Enter key to save
        teamSelect.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                settingsSaveBtn.click();
            }
        });

        zoomSelect.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                settingsSaveBtn.click();
            }
        });
    </script>
</body>
</html>
