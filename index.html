<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>WebView App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        #titlebar {
            height: 32px;
            background: rgba(30, 30, 30, 0.9);
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
            font-size: 13px;
            backdrop-filter: blur(10px);
        }

        #window-controls {
            -webkit-app-region: no-drag;
            display: flex;
            gap: 8px;
        }

        .window-button {
            width: 46px;
            height: 32px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .window-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #minimize-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #maximize-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #close-btn:hover {
            background: #e81123;
        }

        #webview-container {
            width: 100%;
            height: calc(100vh - 32px);
            background: white;
        }

        webview {
            width: 100%;
            height: 100%;
            border: none;
        }

        #url-config {
            position: absolute;
            top: 40px;
            right: 10px;
            background: rgba(30, 30, 30, 0.95);
            padding: 10px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #url-config.visible {
            display: block;
        }

        #url-input {
            width: 300px;
            padding: 6px;
            border: 1px solid #555;
            background: #2a2a2a;
            color: white;
            border-radius: 3px;
            font-size: 12px;
        }

        #url-submit {
            padding: 6px 12px;
            margin-left: 5px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        #url-submit:hover {
            background: #106ebe;
        }

        #config-btn {
            -webkit-app-region: no-drag;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 12px;
        }

        #config-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="titlebar">
        <div style="display: flex; align-items: center; gap: 10px;">
            <span>WebView App</span>
            <button id="config-btn">⚙ Configure URL</button>
        </div>
        <div id="window-controls">
            <button class="window-button" id="minimize-btn">―</button>
            <button class="window-button" id="maximize-btn">□</button>
            <button class="window-button" id="close-btn">✕</button>
        </div>
    </div>

    <div id="url-config">
        <input type="text" id="url-input" placeholder="Enter URL (e.g., https://example.com)" value="https://www.google.com">
        <button id="url-submit">Load</button>
    </div>

    <div id="webview-container">
        <webview id="webview" src="https://sigrid.ttt-timer.com"></webview>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const remote = require('@electron/remote');

        // Window controls
        document.getElementById('minimize-btn').addEventListener('click', () => {
            const window = remote.getCurrentWindow();
            window.minimize();
        });

        document.getElementById('maximize-btn').addEventListener('click', () => {
            const window = remote.getCurrentWindow();
            if (window.isMaximized()) {
                window.unmaximize();
            } else {
                window.maximize();
            }
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            const window = remote.getCurrentWindow();
            window.close();
        });

        // URL configuration
        const configBtn = document.getElementById('config-btn');
        const urlConfig = document.getElementById('url-config');
        const urlInput = document.getElementById('url-input');
        const urlSubmit = document.getElementById('url-submit');
        const webview = document.getElementById('webview');

        configBtn.addEventListener('click', () => {
            urlConfig.classList.toggle('visible');
        });

        urlSubmit.addEventListener('click', () => {
            const url = urlInput.value.trim();
            if (url) {
                webview.src = url;
                urlConfig.classList.remove('visible');
                localStorage.setItem('webview-url', url);
            }
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                urlSubmit.click();
            }
        });

        // Load saved URL on startup
        window.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('webview-url');
            if (savedUrl) {
                urlInput.value = savedUrl;
                webview.src = savedUrl;
            }
        });

        // Webview event listeners
        webview.addEventListener('did-start-loading', () => {
            console.log('Loading started');
        });

        webview.addEventListener('did-stop-loading', () => {
            console.log('Loading completed');
        });

        webview.addEventListener('did-fail-load', (e) => {
            console.error('Failed to load:', e);
        });
    </script>
</body>
</html>
