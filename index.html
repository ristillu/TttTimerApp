<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>TTT Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: transparent;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        #titlebar {
            height: 32px;
            background: rgb(30, 30, 30);
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
            font-size: 13px;
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 5000;
            transform: translateY(-32px);
            transition: transform 0.3s ease-out;
        }

        #titlebar.visible {
            transform: translateY(0);
        }

        #window-controls {
            -webkit-app-region: no-drag;
            display: flex;
            gap: 0;
        }

        .window-button {
            width: 46px;
            height: 32px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
            -webkit-app-region: no-drag;
        }

        .window-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #config-btn {
            width: 46px;
            height: 32px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
            -webkit-app-region: no-drag;
        }

        #config-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #minimize-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #maximize-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #close-btn:hover {
            background: #e81123;
        }

        /* CRITICAL: Transparent drag strip at top for window movement */
        #drag-strip {
            height: 16px;
            background: transparent;
            position: fixed;
            top: 0;
            left: 16px;
            right: 16px;
            z-index: 4000;
            -webkit-app-region: drag;
            pointer-events: auto;
        }

        #webview-container {
            width: 100%;
            height: calc(100vh - 50px);
            background: transparent;
            position: relative;
            z-index: 1000;
        }

        #hover-strip {
            height: 50px;
            /* DYNAMIC: Maximum alpha 0.2 to match React app background */
            background: rgba(18, 18, 18, 0.2);
            position: fixed;
            bottom: 0;
            left: 16px;
            right: 16px;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            /* No visible border to seamlessly blend with React app */
            backdrop-filter: blur(10px);
            /* Allow mouse events to pass through */
            pointer-events: none;
            /* Smooth transition when opacity changes */
            transition: background-color 0.3s ease-in-out;
        }

        #hover-message {
            background: rgba(102, 211, 224, 0.9);
            color: rgba(18, 18, 18, 0.95);
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(102, 211, 224, 0.3);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            /* Re-enable pointer events for the message itself */
            pointer-events: auto;
        }

        #hover-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* VERTICAL SIDE STRIPS - Same styling as hover strip */
        .vertical-strip {
            width: 16px;
            /* DYNAMIC: Maximum alpha 0.2 to match React app background */
            background: rgba(18, 18, 18, 0.2);
            position: fixed;
            top: 0;
            bottom: 0;
            z-index: 2000;
            backdrop-filter: blur(10px);
            /* Enable pointer events for resizing */
            pointer-events: auto;
            /* Smooth transition when opacity changes */
            transition: background-color 0.3s ease-in-out;
            cursor: ew-resize;
        }

        #left-strip {
            left: 0;
        }

        #right-strip {
            right: 0;
        }

        .vertical-strip:hover {
            background: rgba(102, 211, 224, 0.3);
        }

        /* Custom resize handles - IMPROVED */
        .resize-handle {
            position: fixed;
            z-index: 6000;
            -webkit-app-region: no-drag;
            pointer-events: auto;
            transition: background 0.2s;
        }

        /* Top edge - small to avoid titlebar */
        .resize-n {
            top: 0;
            left: 20px;
            right: 20px;
            height: 8px;
            cursor: ns-resize;
        }

        /* Bottom edge - small to avoid hover strip */
        .resize-s {
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 8px;
            cursor: ns-resize;
        }

        /* IMPROVED: Side edges - WIDER and FULL HEIGHT for easy grabbing */
        .resize-e {
            top: 0;
            bottom: 0;
            right: 0;
            width: 16px;
            cursor: ew-resize;
        }

        .resize-w {
            top: 0;
            bottom: 0;
            left: 0;
            width: 16px;
            cursor: ew-resize;
        }

        /* Corner handles - slightly larger */
        .resize-ne {
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: nesw-resize;
        }

        .resize-nw {
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            cursor: nwse-resize;
        }

        .resize-se {
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: nwse-resize;
        }

        .resize-sw {
            bottom: 0;
            left: 0;
            width: 20px;
            height: 20px;
            cursor: nesw-resize;
        }

        .resize-handle:hover {
            background: rgba(102, 211, 224, 0.3);
        }

        .resize-handle.resizing {
            background: rgba(102, 211, 224, 0.5);
        }
    </style>
</head>
<body>
    <div id="titlebar">
        <div style="display: flex; align-items: center; -webkit-app-region: drag;">
            <span id="title-text">TTT Timer</span>
        </div>
        <div id="window-controls">
            <button id="config-btn" title="Settings">&#9881;</button>
            <button class="window-button" id="minimize-btn" title="Minimize">-</button>
            <button class="window-button" id="maximize-btn" title="Maximize">[]</button>
            <button class="window-button" id="close-btn" title="Close">X</button>
        </div>
    </div>

    <!-- Transparent drag strip for window movement -->
    <div id="drag-strip"></div>

    <!-- Vertical side strips for horizontal resizing -->
    <div class="vertical-strip" id="left-strip"></div>
    <div class="vertical-strip" id="right-strip"></div>

    <div id="webview-container">
        <!-- WebContentsView added by main process -->
    </div>

    <div id="hover-strip">
        <div id="hover-message">RIGHT CLICK FOR CONTROLS</div>
    </div>

    <!-- Custom resize handles - IMPROVED ACCESSIBILITY -->
    <div class="resize-handle resize-n" data-direction="n"></div>
    <div class="resize-handle resize-s" data-direction="s"></div>
    <div class="resize-handle resize-e" data-direction="e"></div>
    <div class="resize-handle resize-w" data-direction="w"></div>
    <div class="resize-handle resize-ne" data-direction="ne"></div>
    <div class="resize-handle resize-nw" data-direction="nw"></div>
    <div class="resize-handle resize-se" data-direction="se"></div>
    <div class="resize-handle resize-sw" data-direction="sw"></div>

    <script>
        function log(message) {
            console.log(message);
            window.electronAPI.logToMain(message);
        }

        const titlebar = document.getElementById('titlebar');
        const hoverStrip = document.getElementById('hover-strip');
        const leftStrip = document.getElementById('left-strip');
        const rightStrip = document.getElementById('right-strip');
        let titlebarVisible = false;

        // CRITICAL: Maximum alpha for hover strip and vertical strips matches React app background (0.2)
        const MAX_BACKGROUND_ALPHA = 0.2;

        // Update hover strip and vertical strips background to match React app
        // React app background is capped at alpha 0.2
        // Slider percentage scales this: 100% = 0.2, 25% = 0.05, etc.
        function updateStripOpacity(opacityPercent) {
            // Convert percentage (25-100) to alpha (0.05-0.2)
            const scaledAlpha = (opacityPercent / 100) * MAX_BACKGROUND_ALPHA;
            
            const r = 18;
            const g = 18;
            const b = 18;
            const rgbaColor = `rgba(${r}, ${g}, ${b}, ${scaledAlpha})`;
            
            // Update all strips
            hoverStrip.style.backgroundColor = rgbaColor;
            leftStrip.style.backgroundColor = rgbaColor;
            rightStrip.style.backgroundColor = rgbaColor;
            
            log(`[STRIPS] Opacity ${opacityPercent}% -> alpha ${scaledAlpha.toFixed(4)} -> ${rgbaColor}`);
        }

        // Listen for transparency changes from main process
        // Value comes as percentage (25-100)
        window.electronAPI.onTransparencyChanged((opacityPercent) => {
            log(`[STRIPS] Received transparency: ${opacityPercent}%`);
            updateStripOpacity(opacityPercent);
        });

        // Show titlebar - NOTIFY MAIN PROCESS FIRST, THEN ANIMATE
        function showTitlebar() {
            if (!titlebarVisible) {
                titlebarVisible = true;
                
                window.electronAPI.notifyTitlebarVisibility(true);
                log('[TITLEBAR] Notified main process - WebView should move down');
                
                setTimeout(() => {
                    titlebar.classList.add('visible');
                    log('[TITLEBAR] CSS animation started - titlebar sliding down');
                }, 10);
            }
        }

        // Hide titlebar - NOTIFY MAIN PROCESS FIRST, THEN ANIMATE
        function hideTitlebar() {
            if (titlebarVisible) {
                titlebarVisible = false;
                
                window.electronAPI.notifyTitlebarVisibility(false);
                log('[TITLEBAR] Notified main process - WebView should move up');
                
                titlebar.classList.remove('visible');
                log('[TITLEBAR] CSS animation started - titlebar sliding up');
            }
        }

        function toggleTitlebar() {
            if (titlebarVisible) {
                hideTitlebar();
            } else {
                showTitlebar();
            }
        }

        window.electronAPI.onTitlebarToggle(() => {
            log('[TITLEBAR] Toggle command received from main process');
            toggleTitlebar();
        });

        // Hide titlebar when clicking outside
        document.addEventListener('click', (e) => {
            const onTitlebar = titlebar.contains(e.target);
            const onResizeHandle = e.target.classList.contains('resize-handle');
            
            if (!onTitlebar && !onResizeHandle && titlebarVisible) {
                hideTitlebar();
            }
        });

        // Window controls
        document.getElementById('minimize-btn').addEventListener('click', () => {
            window.electronAPI.minimizeWindow();
        });

        document.getElementById('maximize-btn').addEventListener('click', () => {
            window.electronAPI.toggleMaximize();
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            window.electronAPI.closeWindow();
        });

        // Settings
        const configBtn = document.getElementById('config-btn');
        const titleText = document.getElementById('title-text');

        configBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            window.electronAPI.openSettings();
        });

        function capitalizeTeam(team) {
            return team.charAt(0).toUpperCase() + team.slice(1);
        }

        function updateTitle(team) {
            if (team) {
                titleText.textContent = `TTT Timer - ${capitalizeTeam(team)}`;
            } else {
                titleText.textContent = 'TTT Timer';
            }
        }

        function getTeamUrl(team) {
            return `https://${team}.ttt-timer.com`;
        }

        // Handle team updates - preserve current path
        window.electronAPI.onTeamUpdated((team) => {
            log(`[SETTINGS] Team updated to: ${team}`);
            updateTitle(team);
            
            // Get current path and preserve it
            window.electronAPI.getCurrentURL().then((currentUrl) => {
                try {
                    const url = new URL(currentUrl);
                    const path = url.pathname + url.search + url.hash;
                    const newTeamUrl = getTeamUrl(team) + path;
                    log(`[SETTINGS] Preserving path: ${path}`);
                    log(`[SETTINGS] Loading: ${newTeamUrl}`);
                    window.electronAPI.loadURL(newTeamUrl);
                } catch (err) {
                    // Fallback to root if URL parsing fails
                    log(`[SETTINGS] Could not parse URL, loading root: ${err}`);
                    const teamUrl = getTeamUrl(team);
                    window.electronAPI.loadURL(teamUrl);
                }
            }).catch(err => {
                // Fallback to root if getCurrentURL fails
                log(`[SETTINGS] Could not get current URL, loading root: ${err}`);
                const teamUrl = getTeamUrl(team);
                window.electronAPI.loadURL(teamUrl);
            });
        });

        window.addEventListener('DOMContentLoaded', () => {
            const savedTeam = localStorage.getItem('selected-team') || 'sigrid';
            updateTitle(savedTeam);
            const teamUrl = getTeamUrl(savedTeam);
            window.electronAPI.loadURL(teamUrl);
        });

        // Hover message
        const hoverMessage = document.getElementById('hover-message');
        let hoverTimeout = null;
        let hideTimeout = null;
        let isInWindow = false;

        function startAnimation() {
            if (hoverTimeout) clearTimeout(hoverTimeout);
            if (hideTimeout) clearTimeout(hideTimeout);
            
            hoverMessage.classList.remove('show');

            hoverTimeout = setTimeout(() => {
                hoverMessage.classList.add('show');
                hideTimeout = setTimeout(() => {
                    hoverMessage.classList.remove('show');
                }, 3000);
            }, 500);
        }

        function stopAnimation() {
            if (hoverTimeout) clearTimeout(hoverTimeout);
            if (hideTimeout) clearTimeout(hideTimeout);
            hoverMessage.classList.remove('show');
        }

        async function checkMouseInWindow() {
            try {
                const mousePos = await window.electronAPI.getMousePosition();
                const windowBounds = await window.electronAPI.getWindowBounds();
                
                if (!mousePos || !windowBounds) return;
                
                const inBounds = mousePos.x >= windowBounds.x && 
                                mousePos.x <= windowBounds.x + windowBounds.width &&
                                mousePos.y >= windowBounds.y && 
                                mousePos.y <= windowBounds.y + windowBounds.height;
                
                if (inBounds && !isInWindow) {
                    isInWindow = true;
                    startAnimation();
                } else if (!inBounds && isInWindow) {
                    isInWindow = false;
                    stopAnimation();
                }
            } catch (err) {
                console.error('Error checking mouse position:', err);
            }
        }

        setInterval(checkMouseInWindow, 50);

        // Custom resize handles
        let isResizing = false;
        let resizeDirection = null;
        let startX = 0;
        let startY = 0;

        const resizeHandles = document.querySelectorAll('.resize-handle');

        resizeHandles.forEach(handle => {
            handle.addEventListener('mousedown', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                isResizing = true;
                resizeDirection = handle.getAttribute('data-direction');
                startX = e.screenX;
                startY = e.screenY;
                
                handle.classList.add('resizing');
            });
        });

        // Vertical strip resizing
        leftStrip.addEventListener('mousedown', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            isResizing = true;
            resizeDirection = 'w';
            startX = e.screenX;
            startY = e.screenY;
            
            leftStrip.style.background = 'rgba(102, 211, 224, 0.5)';
        });

        rightStrip.addEventListener('mousedown', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            isResizing = true;
            resizeDirection = 'e';
            startX = e.screenX;
            startY = e.screenY;
            
            rightStrip.style.background = 'rgba(102, 211, 224, 0.5)';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const deltaX = e.screenX - startX;
            const deltaY = e.screenY - startY;

            window.electronAPI.resizeWindow(resizeDirection, deltaX, deltaY);

            startX = e.screenX;
            startY = e.screenY;
        });

        document.addEventListener('mouseup', (e) => {
            if (isResizing) {
                isResizing = false;
                resizeHandles.forEach(handle => {
                    handle.classList.remove('resizing');
                });
                
                // Reset vertical strip colors
                const currentOpacity = parseFloat(hoverStrip.style.backgroundColor.match(/[\d.]+\)$/)[0].slice(0, -1));
                const rgbaColor = `rgba(18, 18, 18, ${currentOpacity})`;
                leftStrip.style.backgroundColor = rgbaColor;
                rightStrip.style.backgroundColor = rgbaColor;
                
                resizeDirection = null;
            }
        });

        // Mousewheel scrolling
        document.addEventListener('wheel', (e) => {
            if (Math.abs(e.deltaY) > 0) {
                e.preventDefault();
                window.electronAPI.scrollWindow(e.deltaY);
            }
        }, { passive: false });

        // Force window repaint on load to enable dragging
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.electronAPI.forceRepaint();
                log('[INIT] Window repaint requested');
            }, 100);
        });

        log('[INIT] TTT Timer initialized with vertical side strips - max alpha: ' + MAX_BACKGROUND_ALPHA);
    </script>
</body>
</html>
