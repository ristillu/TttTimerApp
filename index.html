<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>TTT Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        #titlebar {
            height: 32px;
            background: rgb(30, 30, 30);
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
            font-size: 13px;
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 5000;
            transform: translateY(-32px);
            transition: transform 0.3s ease-out;
        }

        #titlebar.visible {
            transform: translateY(0);
        }

        #window-controls {
            -webkit-app-region: no-drag;
            display: flex;
            gap: 0;
        }

        .window-button {
            width: 46px;
            height: 32px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .window-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #config-btn {
            width: 46px;
            height: 32px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        #config-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #minimize-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #maximize-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #close-btn:hover {
            background: #e81123;
        }

        #webview-container {
            width: 100%;
            height: calc(100vh - 50px);
            background: white;
            position: relative;
            z-index: 1000;
        }

        /* Hover message strip at bottom */
        #hover-strip {
            height: 50px;
            background: #ffffff;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #e0e0e0;
        }

        #hover-message {
            background: rgba(0, 120, 212, 0.95);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            pointer-events: none;
        }

        #hover-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="titlebar">
        <div style="display: flex; align-items: center;">
            <span id="title-text">TTT Timer</span>
        </div>
        <div id="window-controls">
            <button id="config-btn" title="Settings">âš™</button>
            <button class="window-button" id="minimize-btn" title="Minimize">-</button>
            <button class="window-button" id="maximize-btn" title="Maximize">[]</button>
            <button class="window-button" id="close-btn" title="Close">X</button>
        </div>
    </div>

    <div id="webview-container">
        <!-- WebContentsView will be added here by main process -->
    </div>

    <div id="hover-strip">
        <div id="hover-message">RIGHT CLICK FOR CONTROLS</div>
    </div>

    <script>
        // Helper to log to console and main process
        function log(message) {
            console.log(message);
            window.electronAPI.logToMain(message);
        }

        // Titlebar toggle state
        const titlebar = document.getElementById('titlebar');
        let titlebarVisible = false;

        // Show titlebar
        function showTitlebar() {
            if (!titlebarVisible) {
                titlebar.classList.add('visible');
                titlebarVisible = true;
            }
        }

        // Hide titlebar
        function hideTitlebar() {
            if (titlebarVisible) {
                titlebar.classList.remove('visible');
                titlebarVisible = false;
            }
        }

        // Toggle titlebar (called from IPC when right-click detected in main process)
        function toggleTitlebar() {
            if (titlebarVisible) {
                hideTitlebar();
            } else {
                showTitlebar();
            }
        }

        // Listen for titlebar toggle commands from main process
        window.electronAPI.onTitlebarToggle(() => {
            toggleTitlebar();
        });

        // Left-click anywhere (except titlebar) hides titlebar
        document.addEventListener('click', (e) => {
            const onTitlebar = titlebar.contains(e.target);
            
            if (!onTitlebar && titlebarVisible) {
                hideTitlebar();
            }
        });

        // Window controls
        document.getElementById('minimize-btn').addEventListener('click', () => {
            window.electronAPI.minimizeWindow();
        });

        document.getElementById('maximize-btn').addEventListener('click', () => {
            window.electronAPI.toggleMaximize();
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            window.electronAPI.closeWindow();
        });

        // Settings button - opens separate settings window
        const configBtn = document.getElementById('config-btn');
        const titleText = document.getElementById('title-text');

        configBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            window.electronAPI.openSettings();
        });

        // Capitalize first letter for display
        function capitalizeTeam(team) {
            return team.charAt(0).toUpperCase() + team.slice(1);
        }

        function updateTitle(team) {
            if (team) {
                titleText.textContent = `TTT Timer - ${capitalizeTeam(team)}`;
            } else {
                titleText.textContent = 'TTT Timer';
            }
        }

        function getTeamUrl(team) {
            return `https://${team}.ttt-timer.com`;
        }

        // Listen for team updates from settings window
        window.electronAPI.onTeamUpdated((team) => {
            log(`[SETTINGS] Team updated to: ${team}`);
            updateTitle(team);
            const teamUrl = getTeamUrl(team);
            window.electronAPI.loadURL(teamUrl);
        });

        // Load saved team on startup
        window.addEventListener('DOMContentLoaded', async () => {
            const savedTeam = localStorage.getItem('selected-team') || 'sigrid';
            
            // Update title
            updateTitle(savedTeam);
            
            // Load the team URL
            const teamUrl = getTeamUrl(savedTeam);
            window.electronAPI.loadURL(teamUrl);
        });

        // Hover message functionality with window bounds checking
        const hoverMessage = document.getElementById('hover-message');
        let hoverTimeout = null;
        let hideTimeout = null;
        let isInWindow = false;

        function startAnimation() {
            if (hoverTimeout) clearTimeout(hoverTimeout);
            if (hideTimeout) clearTimeout(hideTimeout);
            
            hoverMessage.classList.remove('show');

            hoverTimeout = setTimeout(() => {
                hoverMessage.classList.add('show');
                
                hideTimeout = setTimeout(() => {
                    hoverMessage.classList.remove('show');
                }, 3000);
            }, 500);
        }

        function stopAnimation() {
            if (hoverTimeout) clearTimeout(hoverTimeout);
            if (hideTimeout) clearTimeout(hideTimeout);
            
            hoverMessage.classList.remove('show');
        }

        // Check if mouse is within window bounds
        async function checkMouseInWindow() {
            try {
                const mousePos = await window.electronAPI.getMousePosition();
                const windowBounds = await window.electronAPI.getWindowBounds();
                
                if (!mousePos || !windowBounds) {
                    return;
                }
                
                const inBounds = mousePos.x >= windowBounds.x && 
                                mousePos.x <= windowBounds.x + windowBounds.width &&
                                mousePos.y >= windowBounds.y && 
                                mousePos.y <= windowBounds.y + windowBounds.height;
                
                if (inBounds && !isInWindow) {
                    isInWindow = true;
                    startAnimation();
                } else if (!inBounds && isInWindow) {
                    isInWindow = false;
                    stopAnimation();
                }
            } catch (err) {
                console.error('Error checking mouse position:', err);
            }
        }

        // Poll mouse position every 50ms
        setInterval(checkMouseInWindow, 50);
    </script>
</body>
</html>
