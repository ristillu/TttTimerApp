<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>TTT Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        #titlebar {
            height: 32px;
            background: rgba(30, 30, 30, 0.9);
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
            font-size: 13px;
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 5000;
            transform: translateY(-32px);
            transition: transform 0.3s ease-out;
        }

        #titlebar.visible {
            transform: translateY(0);
        }

        #window-controls {
            -webkit-app-region: no-drag;
            display: flex;
            gap: 0;
        }

        .window-button {
            width: 46px;
            height: 32px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .window-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #config-btn {
            width: 46px;
            height: 32px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        #config-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #minimize-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #maximize-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #close-btn:hover {
            background: #e81123;
        }

        #webview-container {
            width: 100%;
            height: calc(100vh - 50px);
            background: white;
            position: relative;
            z-index: 1000;
        }

        #url-config {
            position: fixed;
            top: 40px;
            right: 10px;
            background: rgba(30, 30, 30, 0.95);
            padding: 10px;
            border-radius: 4px;
            display: none;
            z-index: 6000;
            backdrop-filter: blur(10px);
        }

        #url-config.visible {
            display: block;
        }

        #url-input {
            width: 300px;
            padding: 6px;
            border: 1px solid #555;
            background: #2a2a2a;
            color: white;
            border-radius: 3px;
            font-size: 12px;
        }

        #url-submit {
            padding: 6px 12px;
            margin-left: 5px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        #url-submit:hover {
            background: #106ebe;
        }

        /* Hover message strip at bottom */
        #hover-strip {
            height: 50px;
            background: #ffffff;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #e0e0e0;
        }

        #hover-message {
            background: rgba(0, 120, 212, 0.95);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            pointer-events: none;
        }

        #hover-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="titlebar">
        <div style="display: flex; align-items: center;">
            <span id="title-text">TTT Timer</span>
        </div>
        <div id="window-controls">
            <button id="config-btn" title="Configure URL">âš™</button>
            <button class="window-button" id="minimize-btn" title="Minimize">-</button>
            <button class="window-button" id="maximize-btn" title="Maximize">[]</button>
            <button class="window-button" id="close-btn" title="Close">X</button>
        </div>
    </div>

    <div id="url-config">
        <input type="text" id="url-input" placeholder="Enter URL (e.g., https://example.com)" value="https://www.google.com">
        <button id="url-submit">Load</button>
    </div>

    <div id="webview-container">
        <!-- WebContentsView will be added here by main process -->
    </div>

    <div id="hover-strip">
        <div id="hover-message">RIGHT CLICK FOR CONTROLS</div>
    </div>

    <script>
        // Helper to log to both console and main process (for terminal visibility)
        function log(message) {
            console.log(message);
            window.electronAPI.logToMain(message);
        }

        log('=== TTT Timer Started (IPC-based Titlebar Toggle) ===');

        // Titlebar toggle state
        const titlebar = document.getElementById('titlebar');
        let titlebarVisible = false;
        let toggleCount = 0;

        // Show titlebar
        function showTitlebar() {
            log(`[TITLEBAR] showTitlebar() called. Current state: ${titlebarVisible}`);
            if (!titlebarVisible) {
                log('[TITLEBAR] Adding .visible class to titlebar');
                titlebar.classList.add('visible');
                titlebarVisible = true;
                log('[TITLEBAR] Titlebar should now be sliding down (0.3s animation)');
                
                // Log computed styles to verify
                setTimeout(() => {
                    const computed = window.getComputedStyle(titlebar);
                    log(`[TITLEBAR] After animation - transform: ${computed.transform}`);
                }, 350);
            } else {
                log('[TITLEBAR] Already visible, no action taken');
            }
        }

        // Hide titlebar
        function hideTitlebar() {
            log(`[TITLEBAR] hideTitlebar() called. Current state: ${titlebarVisible}`);
            if (titlebarVisible) {
                log('[TITLEBAR] Removing .visible class from titlebar');
                titlebar.classList.remove('visible');
                titlebarVisible = false;
                log('[TITLEBAR] Titlebar should now be sliding up (0.3s animation)');
                
                // Log computed styles to verify
                setTimeout(() => {
                    const computed = window.getComputedStyle(titlebar);
                    log(`[TITLEBAR] After animation - transform: ${computed.transform}`);
                }, 350);
            } else {
                log('[TITLEBAR] Already hidden, no action taken');
            }
        }

        // Toggle titlebar (called from IPC when right-click detected in main process)
        function toggleTitlebar() {
            toggleCount++;
            log(`\n>>> TITLEBAR TOGGLE #${toggleCount} (from IPC) <<<`);
            log(`[TITLEBAR] Current state: ${titlebarVisible ? 'visible' : 'hidden'}`);
            
            if (titlebarVisible) {
                log('[TITLEBAR] Hiding titlebar');
                hideTitlebar();
            } else {
                log('[TITLEBAR] Showing titlebar');
                showTitlebar();
            }
        }

        // Listen for titlebar toggle commands from main process
        window.electronAPI.onTitlebarToggle(() => {
            log('[IPC] Received titlebar-toggle command from main process');
            toggleTitlebar();
        });

        // Left-click anywhere (except titlebar) hides titlebar
        document.addEventListener('click', (e) => {
            // Check if click was on titlebar or its children
            const onTitlebar = titlebar.contains(e.target);
            
            if (!onTitlebar && titlebarVisible) {
                log(`[TITLEBAR] Click outside titlebar detected - hiding`);
                hideTitlebar();
            }
        });

        // Log initial titlebar state
        setTimeout(() => {
            const computed = window.getComputedStyle(titlebar);
            log(`[TITLEBAR] Initial state:`);
            log(`[TITLEBAR]   - titlebarVisible: ${titlebarVisible}`);
            log(`[TITLEBAR]   - classList: ${titlebar.classList.toString() || '(none)'}`);
            log(`[TITLEBAR]   - transform: ${computed.transform}`);
            log(`[TITLEBAR]   - z-index: ${computed.zIndex}`);
        }, 100);

        // Window controls
        document.getElementById('minimize-btn').addEventListener('click', () => {
            log('[WINDOW] Minimize button clicked');
            window.electronAPI.minimizeWindow();
        });

        document.getElementById('maximize-btn').addEventListener('click', () => {
            log('[WINDOW] Maximize button clicked');
            window.electronAPI.toggleMaximize();
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            log('[WINDOW] Close button clicked');
            window.electronAPI.closeWindow();
        });

        // URL configuration
        const configBtn = document.getElementById('config-btn');
        const urlConfig = document.getElementById('url-config');
        const urlInput = document.getElementById('url-input');
        const urlSubmit = document.getElementById('url-submit');
        const titleText = document.getElementById('title-text');

        function updateTitle(url) {
            if (url) {
                titleText.textContent = `TTT Timer - ${url}`;
            } else {
                titleText.textContent = 'TTT Timer';
            }
        }

        configBtn.addEventListener('click', () => {
            log('[CONFIG] Config button clicked');
            urlConfig.classList.toggle('visible');
        });

        urlSubmit.addEventListener('click', () => {
            const url = urlInput.value.trim();
            log(`[CONFIG] Submit clicked with URL: ${url}`);
            if (url) {
                window.electronAPI.loadURL(url);
                urlConfig.classList.remove('visible');
                localStorage.setItem('webview-url', url);
                updateTitle(url);
            }
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                urlSubmit.click();
            }
        });

        // Load saved URL on startup
        window.addEventListener('DOMContentLoaded', async () => {
            const savedUrl = localStorage.getItem('webview-url');
            if (savedUrl) {
                urlInput.value = savedUrl;
                window.electronAPI.loadURL(savedUrl);
                updateTitle(savedUrl);
            } else {
                const currentUrl = await window.electronAPI.getCurrentURL();
                urlInput.value = currentUrl;
                updateTitle(currentUrl);
            }
        });

        // Hover message functionality with window bounds checking
        const hoverMessage = document.getElementById('hover-message');
        let hoverTimeout = null;
        let hideTimeout = null;
        let isInWindow = false;
        let enterCount = 0;
        let leaveCount = 0;

        function startAnimation() {
            log('ðŸŸ¢ ENTER - Starting hover animation (0.5s delay)');
            
            if (hoverTimeout) clearTimeout(hoverTimeout);
            if (hideTimeout) clearTimeout(hideTimeout);
            
            hoverMessage.classList.remove('show');

            hoverTimeout = setTimeout(() => {
                log('  â†³ Showing hover message now');
                hoverMessage.classList.add('show');
                
                hideTimeout = setTimeout(() => {
                    log('  â†³ Hiding hover message (3s elapsed)');
                    hoverMessage.classList.remove('show');
                }, 3000);
            }, 500);
        }

        function stopAnimation() {
            log('ðŸ”´ LEAVE - Stopping hover animation');
            
            if (hoverTimeout) clearTimeout(hoverTimeout);
            if (hideTimeout) clearTimeout(hideTimeout);
            
            hoverMessage.classList.remove('show');
        }

        // Check if mouse is within window bounds
        async function checkMouseInWindow() {
            try {
                const mousePos = await window.electronAPI.getMousePosition();
                const windowBounds = await window.electronAPI.getWindowBounds();
                
                if (!mousePos || !windowBounds) {
                    return;
                }
                
                const inBounds = mousePos.x >= windowBounds.x && 
                                mousePos.x <= windowBounds.x + windowBounds.width &&
                                mousePos.y >= windowBounds.y && 
                                mousePos.y <= windowBounds.y + windowBounds.height;
                
                if (inBounds && !isInWindow) {
                    enterCount++;
                    log(`>>> ENTER #${enterCount}: Mouse (${mousePos.x},${mousePos.y})`);
                    isInWindow = true;
                    startAnimation();
                } else if (!inBounds && isInWindow) {
                    leaveCount++;
                    log(`<<< LEAVE #${leaveCount}: Mouse (${mousePos.x},${mousePos.y})`);
                    isInWindow = false;
                    stopAnimation();
                }
            } catch (err) {
                console.error('Error checking mouse position:', err);
            }
        }

        // Poll mouse position every 50ms
        log('Starting mouse position polling (every 50ms)...');
        setInterval(checkMouseInWindow, 50);

        log('=== Initialization Complete ===');
        log('Right-click anywhere to toggle titlebar (captured in main process)');
        log('Left-click outside titlebar to hide it');
        log('Watch for [MAIN] and [TITLEBAR] logs to see toggle behavior\n');
    </script>
</body>
</html>
